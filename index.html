<!DOCTYPE html>
<html lang="it" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--liink-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Source+Sans+Pro&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <!--script1-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!--titolo-->
    <title> Vue Boolzapp </title>
</head>
<!--inizio body-->
<body>
 <div class="p-relative">
   <div class="head-container"></div>
    <div class="bottom-container"></div>
     <div id="app" class="inner-container">
      <div class="inner-container-l">
       <div class="profile">
        <div class="l-profile">
         <img src="img/avatar_1.jpg" alt="">
          <h1><span> Jaco </span></h1>
        </div>
        <div class="c-grey">
            <i class="fas fa-redo"></i>
            <i class="fas fa-comment-alt"></i>
            <i class="fas fa-ellipsis-v"></i>
        </div>
        </div>
         <div class="notification">
           <i class="font-s-2 fas fa-bell-slash"></i>
            <div>
            <div> Ricevi notifiche di nuovi messaggi </div>
            <a class="font-s-08" href=""> Attiva notifiche desktop </a>
         </div>
          </div>
            <div class="search c-grey">
             <div class="input">
              <i class="fas fa-search"></i>
              <input type="text" placeholder="cerca o inizia una nuova chat">
            </div>
            </div>
             <ul class="users">
              <li v-for="(contact, index) in contacts" :key="index">
               <div class="w-50">
                <img :src="`img/avatar${contact.avatar}.jpg`" alt="">
                <div>
                 <div>{{contact.name}}</div>
                 <div class="c-grey received">{{contact.messages[2].text}}</div>
                </div>
               </div>
                <div class="c-grey">{{contact.messages[2].date}}</div>
              </li>
            </ul>
        </div>
        <div class="inner-container-r">
         <div class="user-profile">
          <div>
            <img src="img/avatar_3.jpg" alt="">
             <div>
              <div>Samuele</div>
              <div class="last-access"> Ultimo accesso </div>
             </div>
          </div>
            <div class="c-grey">
              <i class="fas fa-search"></i>
              <i class="fas fa-paperclip"></i>
              <i class="fas fa-ellipsis-v"></i>
            </div>
            </div>
            <ul class="body-messages">
             <li :class="(message.status == 'received') ? 'send' : '' "
                  v-for="(message, index) in contacts[0].messages" :key="index">
             <div> {{message.text}}</div>
             <div class="date"></div>
             </li>
            </ul>
            <div class="messages">
             <i class="far fa-smile"></i>
             <input type="text" placeholder="Scrivere un messaggio">
             <i class="fas fa-microphone"></i>
            </div>
        </div>
    </div>
    <!--script2-->
    <script src="js/script.js"></script>
</body>
<!--fine body-->
</html>
